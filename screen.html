<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #111, #222);
            border: 5px solid #0af;
            box-shadow: 0px 5px 20px rgba(0, 170, 255, 0.5);
            font-family: monospace;
            color: white;
            overflow: hidden;
        }
        /* Floating Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #0af;
            color: #000;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 170, 255, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        .back-button:hover {
            transform: scale(1.1);
        }
        .folder-container {
            position: fixed !important;
            left: 20%;
            top: 50% !important;
            transform: translateY(-50%);
            display: flex;
            gap: 50px;
        }
        .folder {
            width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <button id="playSound" style="display:none;">Play</button>
    <audio id="eerieAudio1" loop>
        <source src="audio/eerie-music1.mp3" type="audio/mpeg">
    </audio>

    <!-- Floating Back Button -->
    <button class="back-button" onclick="goBack()">‚¨Ö Back</button>

    <div class="folder-container">
        <div style="flex-direction: column;">
            <img src="img/empty-folder-100.png" alt="Evidence Folder" class="folder mb-2" data-bs-toggle="modal" data-bs-target="#evidenceModal">
            <h6>Evidence Folder</h6>
        </div>
        <div style="flex-direction: column;">
            <img src="img/folder-100.png" alt="Police Reports Folder" class="folder mb-2" data-bs-toggle="modal" data-bs-target="#policeModal">
            <h6>Police Reports Folder</h6>
        </div>
    </div>

    <!-- Evidence Modal -->
    <div class="modal fade" id="evidenceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Evidence Files</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>üìÅ Tampered Security Footage</li>
                        <li>üìÅ Missing File - [Error: Cannot Open]</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Police Reports Modal -->
    <div class="modal fade" id="policeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Police Reports</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Incident Report:</strong></p>
                    <p>üìù <span style="background: black; color: black; transition: color 0.5s;" onmouseover="this.style.color='white'">[REDACTED TEXT]</span></p>
                    <p>üïí Last seen at 2:47 AM</p>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check if eerie music was already playing in the previous page
        window.addEventListener("load", function () {
            if (sessionStorage.getItem("musicPlaying")) {
                document.getElementById("eerieAudio1").play();
            }
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();  // Navigates to the previous page
        }
    </script>
</body>
</html>
